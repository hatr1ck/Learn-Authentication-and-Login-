<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learn Authentication by Building a Signup Page</title>
  </head>

  <body>
    <form action="/register" method="POST">

      <label for="username">Username</label><br />
      <input type="username" id="username" name="username" placeholder="Enter your username..." required><br />

      <label for="password">Password</label><br />
      <input type="password" id="password" name="password" placeholder="Enter your password..." required><br />

      <label for="password2">Re-enter Password</label><br />
      <input type="password" id="password2" name="password2" placeholder="Re-enter your password..." required><br />

      <button type="submit">Sign Up</button>
    </form>

    <form action="/login" method="POST">

      <label for="username">Username</label><br />
      <input type="username" id="username" name="username" placeholder="Enter your username..." required><br />

      <label for="password">Password</label><br />
      <input type="password" id="password" name="password" placeholder="Enter your password..." required><br />

      <button type="submit">Log In</button>
    </form>
  </body>
</html>
